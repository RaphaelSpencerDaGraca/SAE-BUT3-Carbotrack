version: '3.8'

services:
  db_test:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: carbotrack_test
    ports:
      - "5433:5432" 
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d carbotrack_test"]
      interval: 5s
      timeout: 5s
      retries: 5q