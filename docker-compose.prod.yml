services:
  db:
    image: postgres:15-alpine
    container_name: carbotrack_db
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - sae_postgres_data:/var/lib/postgresql/data
      - ./backend/sql:/docker-entrypoint-initdb.d
    networks:
      - sae_default
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: carbotrack_backend
    env_file: .env
    environment:
      NODE_ENV: production
      PORT: "3001"
      DB_HOST: db
      DB_PORT: "5432"
    ports:
      - "127.0.0.1:3001:3001"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sae_default
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_URL: /api
    container_name: carbotrack_frontend
    ports:
      - "127.0.0.1:8080:80"
    depends_on:
      - backend
    networks:
      - sae_default
    restart: unless-stopped

volumes:
  sae_postgres_data:

networks:
  sae_default:
    driver: bridge
